            body {background: var(--background); margin: 0; font-family: "Manrope"; color: var(--text);}

            .toolsoption a span {font-size: 14px; color: var(--text-dull);}
            .toolsoption a:hover {background: var(--background); cursor: var(--cursor);}
            .toolsoption.disabled a:hover {background: var(--background-light); cursor: var(--cursor);}
            .toolsoption.disabled {filter: saturate(0.6);}
