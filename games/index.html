<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" href="/favicon.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/text/css/wicons.css">
    <link rel="stylesheet" href="/assets/text/css/global.css">
    <!-- External Script -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js" defer></script>
    <script src="/assets/text/js/setnavandfooter.js" defer></script>
    
    <style>
        /* Basic body styling */
        body {
            background: var(--background);
            margin: 0;
            font-family: "Manrope", sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container setup */
        .wrap {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Scrollable area */
        .scroll {
            width: 75%;
            height: calc(100% - 130px);
            overflow-y: auto;
            border-left: 1px solid #ffffff66;
            border-right: 1px solid #ffffff66;
            padding: 20px;
        }

        /* Individual game card setup */
        .game {
            display: flex;
            align-items: center;
            border-bottom: 1px dashed var(--text-dull);
            padding: 10px 0;
        }

        /* Game image styling */
        .game img {
            height: 80px;
            width: 80px;
            border-radius: 8px;
            margin-right: 10px;
            box-shadow: 0 0 8px currentColor;
        }

        /* Game name and status */
        .game p {
            margin: 0;
            font-size: 18px;
            font-weight: 400;
            text-align: left;
        }

        /* Launch button styling */
        .game button {
            margin-left: auto;
            padding: 10px;
            background: var(--background-light);
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: text-shadow 0.2s ease-in-out;
            font-size: 16px;
        }

        /* Hover effect for button */
        .game button:hover {
            text-shadow: 0 0 15px currentColor;
        }

        /* Disabled button style */
        .game button.disabled {
            background: var(--dark);
            color: var(--text-dull);
            cursor: not-allowed;
        }

        /* Search bar */
        #searchbar {
            height: 30px;
            width: 60%;
            padding: 8px;
            border: 2px solid var(--background-light);
            border-radius: 8px;
            color: var(--text);
            background: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        #searchbar:focus {
            outline: none;
            box-shadow: 0 0 8px var(--text-dull);
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .game img {
                height: 60px;
                width: 60px;
            }

            .game p {
                font-size: 16px;
            }

            .game button {
                font-size: 14px;
            }

            #searchbar {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Search Bar -->
    <div class="wrap">
        <input placeholder="Search..." id="searchbar" type="text">
        <div class="scroll">
            <!-- Game Cards -->
            <div class="game" data-name="idolbreakout">
              <img src="/assets/image/game/idolbreakout.png" alt="Idol Breakout">
              <p>Idol Breakout</p>
              <button onclick="launchGame('Idol Breakout', 'idolbreakout')">Launch</button>
            </div>
            <div class="game" data-name="fnaf2">
              <img src="/assets/image/game/fnaf2.png" alt="FNAF 2">
              <p>FNAF 2</p>
              <button onclick="launchGame('FNAF 2', 'fnaf2')">Launch</button>
            </div>
            <div class="game" data-name="bitlife">
              <img src="/assets/image/game/bitlife.png" alt="Bitlife">
              <p>Bitlife</p>
              <button onclick="launchGame('Bitlife', 'bitlife')">Launch</button>
            </div>
            <div class="game" data-name="snowrider3d">
                <img src="/assets/image/game/snowrider3d.png" alt="Snow Rider 3D">
                <p>Snow Rider 3D</p>
                <button onclick="launchGame('Snow Rider 3D', 'snowrider3d')">Launch</button>
            </div>
            <div class="game" data-name="1v1lol">
                <img src="/assets/image/game/1v1lol.png" alt="1v1.lol">
                <p>1v1.lol</p>
                <button onclick="launchGame('1v1.lol', '1v1lol')">Launch</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <!-- Footer content can go here -->
    </footer>

    <!-- JavaScript for Search and Game Launch -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchbar = document.getElementById('searchbar');
            const games = document.querySelectorAll('.game');

            searchbar.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                games.forEach(game => {
                    const gameName = game.getAttribute('data-name').toLowerCase();
                    game.style.display = gameName.includes(query) ? '' : 'none';
                });
            });
        });

        function launchGame(name, id) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert("Failed to open a new tab. Please check your browser's pop-up blocker settings.");
                return;
            }

            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Loading ${name}</title>
                    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
                    <style>body {background: #101010; font-family: 'Pixelify Sans'; color: #00ff00; text-align: center;}#wr {text-shadow: 0 0 8px currentColor;}</style>
                </head>
                <body>
                    <span id="wr"></span>
                    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"><\/script>
                    <script>
                        var typewriter = new Typewriter('#wr', {cursor: "_", delay: 50});
                        typewriter
                            .typeString('-wc launch ${id}')
                            .pauseFor(200)
                            .typeString('<br>Loading ${name}...')
                            .pauseFor(1300)
                            .typeString('<br>Loaded! Launching now.')
                            .start();

                        setTimeout(function() {
                            window.location.href = '/${id}';
                        }, 4000);
                    <\/script>
                </body>
                </html>
            `;

            newTab.document.open();
            newTab.document.write(htmlContent);
            newTab.document.close();
        }
    </script>

    <script src="/assets/text/js/global.js"></script>
</body>
</html>
